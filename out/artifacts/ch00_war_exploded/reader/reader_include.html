<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #handler{
            position:absolute;
            width:250px;
            height:350px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: block;
            background-color: #ABABAB;
        }
        #tab{
            position:absolute;
            top:80px;
        }
    </style>
</head>
<body>
<div id="handler">
    <h1 style="font-family: 楷体,serif; position:absolute; margin-left:60px;">读者注册</h1>
    <form method="POST">
        <table id="tab">
            <tr>
                <td><label for="name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label><input type="text" id="name" name="name"/></td>
            </tr>
            <tr>
                <td><label for="number">借书序号：</label><input type="text" id="number" name="number"></td>
            </tr>
            <tr>
                <td><label for="occupation">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业：</label><input type="text" id="occupation" /></td>
            </tr>
            <tr>
                <td><label for="solution">所在单位：</label><input type="text" id="solution" name="solution"/></td>
            </tr>
            <tr>
                <td><label for="id_card">身份证号：</label><input type="text" id="id_card" name="id_card"/></td>
            </tr>
            <tr>
                <td><label for="phonenumber">手机号码：</label><input type="text" id="phonenumber" name="phonenumber"/></td>
            </tr>
            <tr >
                <td style="text-align: center;"><input type="button" value="确认录入" style="margin-top: 20px; margin-right:20px;"/><input type="reset" value="重&nbsp;&nbsp;&nbsp;&nbsp;置" style="margin-top: 20px; margin-left:20px;"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
