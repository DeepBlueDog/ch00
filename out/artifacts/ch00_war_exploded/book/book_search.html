<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #handler{
            position:absolute;
            width:450px;
            height:200px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: block;
            background-color: #ABABAB;
        }

        #search{
            position:absolute;
            width:200px;
            height:40px;
            font-size:15px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="handler">
        <h1 style="font-family: 楷体,serif; position:absolute; margin-left:160px;">图书查询</h1>
        <form method="POST">
            <input type="text" id="search" name="search" placeholder="书名/作者"/>
            <input type="button" value="搜&nbsp;&nbsp;&nbsp;&nbsp;索" style="margin-right:20px; margin-left:140px; margin-top:150px;"/>
            <input type="reset" value="重&nbsp;&nbsp;&nbsp;&nbsp;置" style="margin-left:20px;"/>
        </form>
    </div>
</body>
</html>
